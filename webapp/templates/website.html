<!doctype html>
<html lang="en">
  <head>
    <!-- General -->
    <title>{% block title %}Wedding: Corinna & Jonas{% endblock %}</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='Icon.png') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/website.css') }}"/>
    {% block customStyle %}{% endblock %}
  </head>

  
  <body>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

      <!-- Navigation begin -->
      <div class="row row-cols-1 row-cols-lg-1 align-items-start custom-row">
        <div class="col px-0 custom-topnav">
          <nav id="nav" class="navbar navbar-expand-xl navs custom-topnav">
            <div class="container-fluid d-inline-flex text-nowrap px-0 justify-content-center">
              <!-- Links -->
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/">home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/test">test</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
      <!-- Navigation end -->


      <!-- BODY begin -->
      <div class="row row-cols-1 row-cols-lg-1 custom-row">
        <div class="col px-0">
          <div class="main-parent">
            <div class="main-area custom-content overflow-auto d-flex align-items-start flex-column flex-fill pt-5"> 
              
              <!-- Content Container -->
              {% block content %}Content.{% endblock %}
              <!-- Content Container -->

              <!-- Footer begin -->
                <div class="row align-self-end align-items-end custom-row mt-auto">
                  <div class="col px-0 overflow-hidden custom-footer-div-fix">
                    
                    <nav class="text-center navs custom-footer">
                      <div class="text-center d-inline-flex pb-0">
                        <ul class="list-inline mx-auto justify-content-center align-self-center" style="display:flex; list-style-type:none; white-space:nowrap;">
                          <li class="list-inline-item"><p style="white-space:nowrap;">Â© 2022 - Jonas Heinzel</p></li>
                        </ul>
                      </div>
                    </footer>
                  </div>
                <!-- Footer end -->
            </div>

          </div>
        </div>
      </div>
      <!-- BODY end -->
  </body>
</html>
