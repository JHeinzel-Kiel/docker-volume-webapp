{% extends "website.html" %}

{% block customStyle %} 
<style>
    div.base-opacity {
        background-color: rgb(248, 250, 252, 0.76);
        width: 100%;
        height: 100%;
    }
</style>
<link rel="stylesheet" href="{{ url_for('static', filename='css/background.css') }}"/>
{% if amihome %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/background_fadein.css') }}"/>
{% else %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/background_faint.css') }}"/>
{% endif %}
{% block customStyleTwo %} {% endblock %}
{% endblock %}



{% block content %} 
<div class="row mb-auto p-2 bd-highlight justify-content-center custom-row-content custom-row">
    <h4 id="top"></h4>
    <div class="col-lg-8 col-md-11 col-sm-11 pb-5 home-foreground align-self-center">
        <div class="row row-cols-1 row-cols-md-1 mb-3">
            <div class="col-lg-12">{% block mainColumn %}{% endblock %}</div>
        </div>
    </div>
</div>
{% endblock %}
